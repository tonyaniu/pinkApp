<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>绑定手机号</title>
	<link rel="stylesheet" href="css/font-awesome.css">
	<link rel="stylesheet" href="css/pink.css">
</head>
<body>
	<div class="wrap">
		<header class="header">
			<span><img src="images/back.png" alt=""></span>
			<span>绑定手机号</span>
			<span>跳过</span>
		</header>
		<section class="tel">
			<p>
				<label for="" class="fa fa-tablet"></label>|<input type="tel" placeholder="手机号">
			</p>
			<p>
				<label for="" class="fa fa-lock"></label>|<input type="text" placeholder="验证码">
				<button>获取验证码</button>
			</p>
			<p class="tel-tip">为了您的账号安全,请绑定手机号</p>
		</section>
		<footer class="finish">
			<div class="finish-btn">
				<button>完成</button>
			</div>
		</footer>
	</div>
</body>
</html>
